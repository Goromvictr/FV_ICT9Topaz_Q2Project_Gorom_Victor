<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Submit Recipe</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&family=Poppins:wght@600&display=swap" rel="stylesheet">
	<style>
		body {
	        margin: 0;
	        background: url(https://images.contentstack.io/v3/assets/blt1306150c2c4003bc/bltc997a16ba434ff9f/65f29a1b039fddae40336c32/03-belfry-church-cagsawa-mount-mayon-bicol-luzon-philippines-adobe.jpg);
	        background-repeat: no-repeat;
	        background-size: cover;
	        background-position: center;
	        color: white;
	        background-attachment: fixed;
	    }
	    .navbar{
            color: white;
            padding: 10px 20px;
        }
        .navbar-toggler{
            border: none;
        }
        .navbar-collapse{
            justify-content: center;
        }
        .nav-item a{
            font-family: "Poppins", serif;
            font-weight: 300;
            font-style: italic;
            color: white;
        }
        .nav-item a:hover{
            color: #ddd;
            text-decoration: none;
        }
        @media (max-width: 768px){
            .navbar-brand{
                font-size: 1.2rem;
            }
            .nav-item{
                margin: 5px 0;
            }
            .navbar-collapse{
                justify-content: flex-start;
            }
            .nav-item a{
                font-size: 1rem;
            }
            .navbar{
                padding: 10px;
            }
        }
        .form-box{
			background-color: rgba(0, 0, 0, 0.7); 
			border-radius: 10px;
			padding: 20px;
			margin-top: 100px;
			width: 50%; /* Thinner box */
			margin-left: auto;
			margin-right: auto;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
			backdrop-filter: blur(10px);
			text-align: center;
		}
		h1{
		    font-family: "Edu AU VIC WA NT Hand", cursive;
		    text-align: center;
		    color: white;
		    margin-bottom: 20px;
		    text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
		}
	</style>
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
	    <div class="container-fluid">
	        <a class="navbar-brand" href="index.html">
	            <img src="iriga.png" class="rounded" alt="Logo" style="width: 40px; height: 40px; margin-right: 10px;">
	            Iriga's Cuisine
	        </a>
	        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
	            <span class="navbar-toggler-icon"></span>
	        </button>
	        <div class="collapse navbar-collapse" id="navbarContent">
	            <ul class="navbar-nav mx-auto">
	                <li class="nav-item mx-2">
	                    <a class="nav-link" href="cuisine.html">Pamáwan</a>
	                </li>
	                <li class="nav-item mx-2">
	                    <a class="nav-link" href="cuisine.html">Pamudtuwan</a>
	                </li>
	                <li class="nav-item mx-2">
	                    <a class="nav-link" href="cuisine.html">Pangab-iyán</a>
	                </li>
	                <li class="nav-item mx-2">
	                    <a class="nav-link" href="recipe-form.html">Submit Recipe</a>
	                </li>
	            </ul>
	            <form class="d-flex mt-2 mt-md-0">
	                <input class="form-control me-2" type="text" placeholder="Search...">
	                <button class="btn btn-success" type="button">Search</button>
	            </form>
	        </div>
	    </div>
    </nav>

    <div class="form-box">
	    <h1>Submit your recipe</h1>
		<form class="form-group">
			<div class="row">
				<div class="col-md-12">
					<label for="name"><b>Name:</b></label>
					<input type="text" class="form-control" id="name" required>
				</div>
				<div class="col-md-12 mt-3">
					<label for="age"><b>Age:</b></label>
					<input type="number" class="form-control" id="age" required>
				</div>
				<div class="col-md-12 mt-3">
					<label for="dish"><b>Dish:</b></label>
					<input type="text" class="form-control" id="dish" required>
				</div>
			</div>

	<div class="row">
		<div class="col-md-12">
			<label for="ingredients"><b>Ingredients:</b></label>
			<textarea class="form-control" id="ingredients" rows="4"></textarea>
		</div>
	</div>

	<div class="row">
    <div class="col-md-12 mt-3">
        <label for="TypeDishCheckbox"><b>Type of Dish:</b></label>
        <div class="form-check">
            <input type="checkbox" id="breakfastCheckbox" name="TypeDishCheckbox" value="Breakfast" class="form-check-input">
            <label for="breakfastCheckbox" class="form-check-label">Breakfast</label>
        </div>
        <div class="form-check">
            <input type="checkbox" id="lunchCheckbox" name="TypeDishCheckbox" value="Lunch" class="form-check-input">
            <label for="lunchCheckbox" class="form-check-label">Lunch</label>
        </div>
        <div class="form-check">
            <input type="checkbox" id="dinnerCheckbox" name="TypeDishCheckbox" value="Dinner" class="form-check-input">
            <label for="dinnerCheckbox" class="form-check-label">Dinner</label>
        </div>
    </div>
	</div>

	<br>

	<div class="row">
		<div class="col-md-12">
			<label for="how"><b>Instructions:</b></label>
			<textarea class="form-control" id="reason" rows="4"></textarea>
		</div>
	</div>

				<br>

				<div class="row" align="center">
					<div class="d-grid">
						<button class="btn btn-sm" style="background-color: dimgray; color: white; border: none;">Submit Form</button>
					</div>
				</div>
		</form>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
